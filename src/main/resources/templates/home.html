<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head.html"></head>
<body>
<nav th:replace="fragments/nav"></nav>
<div>
    <h2> <span th:text="#{offerts.offerts}"></span></h2>
    <form class="form-inline" action="/home">
        <div class="form-group">
            <input name="searchText" type="text" class="form-control" size="50"
                   placeholder="Buscar por título">
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <div class="table-responsive" th:fragment="tableOffers" id="tableProfessors">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col"><span th:text="#{offerts.title}"></span></th>
                <th scope="col"><span th:text="#{offerts.description}"></span></th>
                <th scope="col"><span th:text="#{offerts.details}"></span></th>
                <th scope="col"><span th:text="#{offerts.euros}"></span></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offer : ${offerList}">
                <td scope="row" th:text="${offer.title}">Título</td>
                <td scope="row" th:text="${offer.description}">Descripcion</td>
                <td scope="row" th:text="${offer.details}">Detalles</td>
                <td scope="row" th:text="${offer.amount}">Detalles</td>
                <td>
                    <div th:if="${offer.available}">
                        <button>
                            <span th:text="#{ofertas.buy}"></span>
                        </button>
                    </div>
                    <div th:unless="${offer.available}">
                        <span th:text="#{ofertas.sold}"></span>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer th:replace="fragments/pagination"/>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
